<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #countdown {
      font-size: 40px;
    }

    .red {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div id="specialMessage"></div>
  <div id="message">Tha an t-Ã m agam air tighinn.</div>
  <div id="countdown">00:00:00</div>

  <script>
    const targetDate = new Date("2026-02-21T17:30:00-03:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const specialMessageEl = document.getElementById("specialMessage");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownEl.textContent = "00:00:00";

        const currentHour = new Date().getHours();
        if (currentHour === 1) {
          countdownEl.classList.add("red");
          specialMessageEl.textContent = 'I used to love "Bohemian Rhapsody"';
          specialMessageEl.classList.add("red");
        }

        clearInterval(interval);
        return;
      }

      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownEl.textContent =
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
